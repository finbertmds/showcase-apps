apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: showcase-ingress
  namespace: showcase-apps
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://showcase-apps.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  tls:
  - hosts:
    - showcase-apps.com
    - api.showcase-apps.com
    secretName: showcase-tls
  rules:
  - host: showcase-apps.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: showcase-web-service
            port:
              number: 80
  - host: api.showcase-apps.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: showcase-api-service
            port:
              number: 80
